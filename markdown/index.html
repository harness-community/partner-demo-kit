<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harness Partner Demo Kit - Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentation for Harness Partner Demo Kit">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">
  <style>
    :root {
      --theme-color: #0063F7;
      --theme-color-dark: #4d94ff;
    }

    /* Custom styling for dark mode */
    body {
      background-color: #1a1a1a;
      font-size: 18px; /* Increased from default ~16px */
    }

    .sidebar {
      background-color: #242424;
    }

    /* Logo styling - stack text below and add padding */
    .sidebar .app-name {
      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;
      padding: 10px !important;
    }

    .app-name-link {
      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;
      gap: 8px !important;
      color: #e8e8e8 !important;
      font-size: 15px !important;
    }

    .app-name-link img {
      background-color: transparent !important;
      padding: 5px !important;
      margin: 0 !important;
      display: block !important;
    }

    /* Ensure name text is visible */
    .sidebar .app-name-link p,
    .sidebar h1 {
      color: #e8e8e8 !important;
      margin: 0 !important;
      font-size: 15px !important;
    }

    .content {
      padding-top: 20px;
      font-size: 18px; /* Ensure content area also has larger text */
    }

    /* Increase paragraph and list text size */
    .markdown-section p,
    .markdown-section ul,
    .markdown-section ol,
    .markdown-section li {
      font-size: 18px;
      line-height: 1.7; /* Better readability with larger text */
    }

    /* Increase heading sizes proportionally */
    .markdown-section h1 {
      font-size: 2.5rem;
    }

    .markdown-section h2 {
      font-size: 2rem;
    }

    .markdown-section h3 {
      font-size: 1.5rem;
    }

    .markdown-section h4 {
      font-size: 1.25rem;
    }

    /* Style for home page cards */
    .lab-card {
      background: #2d2d2d;
      border-left: 4px solid var(--theme-color);
      padding: 20px;
      margin: 20px 0;
      border-radius: 4px;
      transition: transform 0.2s;
    }

    .lab-card:hover {
      transform: translateX(5px);
      background: #353535;
    }

    .lab-card h3 {
      margin-top: 0;
      color: var(--theme-color-dark);
    }

    .lab-number {
      display: inline-block;
      background: var(--theme-color);
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.85em;
      margin-right: 8px;
    }

    /* Improved inline code styling for dark mode */
    code {
      background-color: #2d2d2d !important;
      color: #e8e8e8 !important;
      padding: 2px 6px !important;
      border-radius: 3px !important;
      font-family: 'Courier New', Courier, monospace !important;
      border: 1px solid #404040 !important;
    }

    /* Code blocks remain distinct */
    pre code {
      background-color: #1e1e1e !important;
      color: #d4d4d4 !important;
      border: none !important;
    }

    /* Bold text styling in dark mode */
    .markdown-section strong,
    .markdown-section b {
      color: #0095ff !important;
      font-weight: 600 !important;
    }

    /* Theme toggle button */
    #theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
      background: var(--theme-color);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }

    #theme-toggle:hover {
      background: var(--theme-color-dark);
    }

    /* Light mode styles */
    body.light-mode {
      background-color: #ffffff !important;
      color: #333333 !important;
    }

    body.light-mode .sidebar {
      background-color: #f8f8f8 !important;
      border-right: 1px solid #e0e0e0 !important;
    }

    body.light-mode .markdown-section {
      color: #333333 !important;
    }

    body.light-mode .markdown-section strong,
    body.light-mode .markdown-section b {
      color: #0063F7 !important;
    }

    body.light-mode code {
      background-color: #f5f5f5 !important;
      color: #333333 !important;
      border: 1px solid #e0e0e0 !important;
    }

    body.light-mode pre code {
      background-color: #f8f8f8 !important;
      color: #333333 !important;
    }

    body.light-mode .app-name-link {
      color: #333333 !important;
    }

    /* Image zoom styles - make images clickable */
    .markdown-section img {
      cursor: zoom-in;
      transition: opacity 0.2s;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .markdown-section img:hover {
      opacity: 0.9;
    }

    /* When zoomed, show zoom-out cursor */
    .medium-zoom-image--opened {
      cursor: zoom-out !important;
    }
  </style>
</head>
<body>
  <button id="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è Light Mode</button>
  <div id="app">Loading...</div>
  <script>
    // Theme toggle functionality
    function toggleTheme() {
      const body = document.body;
      const button = document.getElementById('theme-toggle');

      if (body.classList.contains('light-mode')) {
        body.classList.remove('light-mode');
        button.textContent = '‚òÄÔ∏è Light Mode';
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.add('light-mode');
        button.textContent = 'üåô Dark Mode';
        localStorage.setItem('theme', 'light');
      }
    }

    // Load saved theme preference
    window.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('theme');
      const button = document.getElementById('theme-toggle');

      if (savedTheme === 'light') {
        document.body.classList.add('light-mode');
        button.textContent = 'üåô Dark Mode';
      }
    });
  </script>
  <script>
    window.$docsify = {
      name: 'Demo Kit',
      logo: 'images/univ-partner-logo.svg',
      repo: 'harness-community/partner-demo-kit',
      loadSidebar: true,
      autoHeader: true,
      subMaxLevel: 3,
      homepage: 'README.md',
      coverpage: false,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search documentation...',
        noData: 'No results found',
        depth: 3
      },
      pagination: {
        previousText: 'Previous Lab',
        nextText: 'Next Lab',
        crossChapter: true,
        crossChapterText: true,
      },
      themeable: {
        readyTransition: true,
        responsiveTables: true
      }
    }
  </script>
  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Pagination plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- Scroll to top on page navigation -->
  <script>
    // Auto-scroll to top when navigating between pages
    window.addEventListener('hashchange', function() {
      setTimeout(function() {
        window.scrollTo(0, 0);
      }, 100);
    });
  </script>
  <!-- Code highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <!-- Copy to clipboard plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- Image zoom plugin -->
  <script src="//cdn.jsdelivr.net/npm/medium-zoom@1/dist/medium-zoom.min.js"></script>
  <script>
    // Initialize medium-zoom for all images
    window.addEventListener('DOMContentLoaded', function() {
      const zoom = mediumZoom('img:not(.app-name-link img)', {
        background: 'rgba(0, 0, 0, 0.9)',
        margin: 24
      });

      // Re-initialize zoom after route changes
      window.$docsify = window.$docsify || {};
      const originalAfterEach = window.$docsify.plugins || [];
      window.$docsify.plugins = [
        function(hook) {
          hook.doneEach(function() {
            zoom.detach();
            zoom.attach('img:not(.app-name-link img)');
          });
        }
      ].concat(originalAfterEach);
    });
  </script>
</body>
</html>
