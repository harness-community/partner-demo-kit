<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harness Partner Demo Kit - Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentation for Harness Partner Demo Kit">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">
  <style>
    :root {
      --theme-color: #0063F7;
      --theme-color-dark: #4d94ff;
    }

    /* Custom styling for dark mode */
    body {
      background-color: #1a1a1a;
    }

    .sidebar {
      background-color: #242424;
    }

    .content {
      padding-top: 20px;
    }

    /* Style for home page cards */
    .lab-card {
      background: #2d2d2d;
      border-left: 4px solid var(--theme-color);
      padding: 20px;
      margin: 20px 0;
      border-radius: 4px;
      transition: transform 0.2s;
    }

    .lab-card:hover {
      transform: translateX(5px);
      background: #353535;
    }

    .lab-card h3 {
      margin-top: 0;
      color: var(--theme-color-dark);
    }

    .lab-number {
      display: inline-block;
      background: var(--theme-color);
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.85em;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'Harness Partner Demo Kit',
      repo: 'harness-community/partner-demo-kit',
      loadSidebar: true,
      autoHeader: true,
      subMaxLevel: 3,
      homepage: 'README.md',
      coverpage: false,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search documentation...',
        noData: 'No results found',
        depth: 3
      },
      pagination: {
        previousText: 'Previous Lab',
        nextText: 'Next Lab',
        crossChapter: true,
        crossChapterText: true,
      },
      themeable: {
        readyTransition: true,
        responsiveTables: true
      }
    }
  </script>
  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Pagination plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- Code highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <!-- Copy to clipboard plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>
</html>
